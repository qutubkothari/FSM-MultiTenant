version: '3.8'

services:
  # PostgreSQL Database (for self-hosted option)
  postgres:
    image: postgres:15-alpine
    container_name: fsm_postgres
    environment:
      POSTGRES_DB: fsm_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    networks:
      - fsm_network
    restart: unless-stopped

  # Nginx Web Server (for admin dashboard)
  nginx:
    image: nginx:alpine
    container_name: fsm_nginx
    volumes:
      - ./admin:/usr/share/nginx/html/admin
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
      - "443:443"
    networks:
      - fsm_network
    restart: unless-stopped
    depends_on:
      - postgres

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fsm_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fsm.local
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "5050:80"
    networks:
      - fsm_network
    restart: unless-stopped
    depends_on:
      - postgres

volumes:
  postgres_data:

networks:
  fsm_network:
    driver: bridge
