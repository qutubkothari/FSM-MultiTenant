services:
  - type: web
    name: fsm-admin-dashboard
    env: static
    buildCommand: echo "No build needed - static site"
    staticPublishPath: ./admin
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
